<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adicionar categoría del plan</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <!-- estilos CSS -->
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Botón para abrir el modal -->
  <div class="container py-5">
    <button class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
      <i class="fa fa-plus"></i> Adicionar categoría del plan
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" id="modalDialog">
      <div class="modal-content">
        <div class="modal-header py-2">
          <h5 class="modal-title" id="addCategoryModalLabel">Adicionar categoría del plan</h5>
          <div class="ms-auto d-flex align-items-center">
            <!-- Botón para pantalla completa -->
            <button type="button" class="btn btn-sm btn-outline-light me-2" id="fullscreenToggle" title="Pantalla completa">
            <i class="fa fa-expand"></i>
            </button>
            <!-- Botón para cerrar modal -->
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
           
        </div>
        <div class="modal-body">
          <form id="categoryForm" autocomplete="off">
            <!-- Denominación -->
            <div class="mb-3">
              <label for="denomination" class="form-label required">Denominación</label>
              <input type="text" class="form-control" id="denomination" required>
            </div>
            <!-- Fechas -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="startDate" class="form-label required">Fecha inicio</label>
                <input type="date" class="form-control" id="startDate" value="2024-10-02" required>
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label">Fecha fin</label>
                <input type="date" class="form-control" id="endDate">
              </div>
            </div>
            <!-- Estructura -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="estructura">
              <label class="form-check-label" for="estructura">Estructura:</label>
            </div>
            <!-- Descripción -->
            <div class="mb-2">
              <label class="form-label" for="description">Descripción:</label>
            </div>
            <!-- Editor de texto simple -->
            <div class="mb-3">
              <div class="toolbar mb-1 d-flex align-items-center">
                <select class="form-select form-select-sm me-1" style="width:110px;">
                  <option selected>Helvetica</option>
                  <option>Arial</option>
                  <option>Times New Roman</option>
                </select>
                <button type="button" class="btn" onclick="execCommand('bold')" title="Negrita"><i class="fa fa-bold"></i></button>
                <button type="button" class="btn" onclick="execCommand('italic')" title="Cursiva"><i class="fa fa-italic"></i></button>
                <button type="button" class="btn" onclick="execCommand('underline')" title="Subrayado"><i class="fa fa-underline"></i></button>
                <button type="button" class="btn" onclick="execCommand('insertUnorderedList')" title="Lista"><i class="fa fa-list-ul"></i></button>
                <button type="button" class="btn" onclick="execCommand('justifyLeft')" title="Alinear izquierda"><i class="fa fa-align-left"></i></button>
                <button type="button" class="btn" onclick="execCommand('justifyCenter')" title="Centrar"><i class="fa fa-align-center"></i></button>
                <button type="button" class="btn" onclick="execCommand('justifyRight')" title="Alinear derecha"><i class="fa fa-align-right"></i></button>
                <button type="button" class="btn" onclick="execCommand('backColor', '#ffff00')" title="Resaltar"><i class="fa fa-highlighter"></i></button>
              </div>
              <div id="description" contenteditable="true" class="form-control" style="min-height:90px;"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer py-2">
          <button type="button" class="btn btn-outline-purple" data-bs-dismiss="modal">
            <i class="fa fa-times-circle"></i> Cancelar
          </button>
          <button type="button" class="btn btn-purple" onclick="applyForm()">
            <i class="fa fa-check-circle"></i> Aplicar
          </button>
          <div class="btn-group">
            <button type="button" class="btn btn-purple" onclick="acceptForm()">
              <i class="fa fa-plus"></i> Aceptar
            </button>
            <button type="button" class="btn btn-purple dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Opciones</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="index.html" onclick="acceptAndNew()">Aceptar y Nuevo</a></li>
              <li><a class="dropdown-item" href="index.html" onclick="acceptAndClose()">Aceptar y Cerrar</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
